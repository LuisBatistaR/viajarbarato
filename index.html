<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Odkryj Teneryfę - Przewodnik po rajskiej wyspie</title>
  <meta name="description" content="Odkryj niesamowite miejsca, plaże i atrakcje na Teneryfie. Zarezerwuj swoje wakacje już teraz!">
  <meta name="keywords" content="Teneryfa, wakacje, plaże, atrakcje, podróże, rezerwacja">
  <meta name="author" content="Odkryj Teneryfę">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    .intro {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeOutWhite 1s ease 3s forwards;
    }

    .intro img {
      width: 280px;
      opacity: 0;
      animation: logoFadeIn 1.5s ease 0.5s forwards;
    }

    .intro::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      animation: whiteFadeIn 1s ease-in-out 2.5s forwards;
      z-index: -1;
    }

    @keyframes logoFadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to   { opacity: 1; transform: scale(1); }
    }

    @keyframes whiteFadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes fadeOutWhite {
      to { opacity: 0; visibility: hidden; }
    }

    .flash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      opacity: 0;
      z-index: 9998;
      pointer-events: none;
      transition: opacity 1s ease;
    }

    .flash.show { opacity: 1; }

    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    .background-video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .top-nav {
      position: absolute;
      top: 0;
      width: 100%;
      background: rgba(20, 20, 20, 0.85);
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 2;
    }

    .logo img { height: 70px; }

    .menu-wrapper {
      position: relative;
    }

    .menu {
      cursor: pointer;
      color: white;
      font-weight: bold;
      user-select: none;
    }

    .book-btn {
      background: rgba(255,255,255,0.2);
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      color: white;
      font-weight: 600;
    }

    .book-btn:hover {
      background: rgba(255,255,255,0.35);
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background: rgba(0,0,0,0.95);
      border-radius: 6px;
      padding: 15px;
      min-width: 160px;
      flex-direction: column;
      gap: 12px;
      z-index: 3;
    }

    .dropdown a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .dropdown a:hover {
      color: #ffd700;
    }

    .hero-text {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    .hero-logo {
      max-height: 320px;
      width: auto;
      max-width: 95%;
      filter: drop-shadow(2px 2px 6px rgba(0,0,0,0.5));
    }

    .skip-btn {
      position: absolute;
      bottom: 25px;
      width: 100%;
      text-align: center;
    }

    .skip-btn a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <div class="intro" role="dialog" aria-label="Intro de bienvenida">
    <img src="https://i.imgur.com/D3fNV92.png" alt="Logo de Odkryj Teneryfę">
  </div>

  <div class="flash" id="flash" aria-hidden="true"></div>

  <header class="hero" id="home">
    <video id="bgVideo" autoplay muted playsinline class="background-video" aria-hidden="true">
      <source id="videoSource" src="https://cdn.pixabay.com/video/2020/02/19/32606-393989992_large.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <nav class="top-nav" role="navigation" aria-label="Nawigacja główna">
      <div class="logo">
        <img src="https://i.imgur.com/D3fNV92.png" alt="Logo strony">
      </div>
      <div class="menu-wrapper">
        <div class="menu" onclick="toggleMenu()" aria-haspopup="true" aria-controls="dropdownMenu">MENU ☰</div>
        <div id="dropdownMenu" class="dropdown" role="menu">
          <a href="#home">Strona główna</a>
          <a href="#blog">Blog</a>
          <a href="#booking">Wyszukiwarka</a>
          <a href="#contact">Kontakt</a>
        </div>
      </div>
      <a href="#booking" class="book-btn">REZERWUJ TERAZ →</a>
    </nav>

    <div class="hero-text">
      <img src="https://i.imgur.com/e2PNeOR.png" alt="Logo główne" class="hero-logo" loading="lazy">
    </div>

    <div class="skip-btn">
      <a href="#main" onclick="document.getElementById('main').scrollIntoView({behavior:'smooth'})">POMIŃ</a>
    </div>
  </header>

  <main id="main" role="main">
    <section style="padding: 60px; text-align: center;">
      <h1>Witamy na stronie Odkryj Teneryfę</h1>
      <p>Eksploruj najlepsze plaże, przygody i kulturę Teneryfy. Sprawdź co czeka na Ciebie!</p>
    </section>
  </main>

  <script>
    const videos = [
      "https://cdn.pixabay.com/video/2020/02/19/32606-393989992_large.mp4",
      "https://cdn.pixabay.com/video/2023/08/29/178321-860527288_large.mp4",
      "https://cdn.pixabay.com/video/2024/05/28/214078_large.mp4"
    ];

    const video = document.getElementById('bgVideo');
    const source = document.getElementById('videoSource');
    const flash = document.getElementById('flash');
    let index = 0;

    function playNextVideo() {
      flash.classList.add('show');
      setTimeout(() => {
        index = (index + 1) % videos.length;
        source.src = videos[index];
        video.load();
      }, 300);
    }

    video.addEventListener('loadeddata', () => {
      flash.classList.remove('show');
    });

    setInterval(() => {
      playNextVideo();
    }, 10000);

    function toggleMenu() {
      const dropdown = document.getElementById('dropdownMenu');
      dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
    }

    // Auto-cierre del menú si se hace clic fuera
    document.addEventListener('click', function(e) {
      const menu = document.getElementById('dropdownMenu');
      if (!e.target.closest('.menu-wrapper')) {
        menu.style.display = 'none';
      }
    });
  </script>

</body>
</html>
