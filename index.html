<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teneryfa po twojemu – podróżuj taniej</title>
  <link rel="icon" href="https://emojiapi.dev/api/v1/palm_tree/64.png" type="image/png" />
  
  <!-- Fuente minimalista y profesional -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #F9FAFB;
      color: #222222;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
      line-height: 1.5;
    }
    
    header {
      background: white;
      padding: 60px 20px 40px;
      text-align: center;
      border-bottom: 1px solid #E5E7EB;
    }
    
    header h1 {
      margin: 0;
      font-weight: 600;
      font-size: 2.8rem;
      color: #111827;
      letter-spacing: 0.03em;
    }
    
    header p {
      margin-top: 8px;
      font-weight: 400;
      font-size: 1.15rem;
      color: #6B7280;
    }
    
    main {
      flex-grow: 1;
      max-width: 720px;
      margin: 40px auto 60px;
      padding: 0 20px;
    }
    
    .widget-container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
      padding: 24px 20px;
    }
    
    footer {
      background: white;
      text-align: center;
      padding: 20px;
      border-top: 1px solid #E5E7EB;
      font-size: 0.9rem;
      color: #6B7280;
    }
    
    footer a {
      color: #3B82F6;
      text-decoration: none;
      font-weight: 600;
    }
    
    footer a:hover {
      text-decoration: underline;
    }
    
    /* Responsive */
    @media (max-width: 480px) {
      header h1 {
        font-size: 2.2rem;
      }
      header p {
        font-size: 1rem;
      }
      main {
        margin: 30px 15px 50px;
      }
      .widget-container {
        padding: 18px 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Teneryfa po twojemu</h1>
    <p>Znajdź najtańsze loty i hotele — podróżuj taniej i wygodniej</p>
  </header>

  <main>
    <div class="widget-container">
      <!-- Widget Travelpayouts -->
      <script async src="https://c111.travelpayouts.com/content?currency=pln&trs=423668&shmarker=638051&from_name=PL&to_name=TFS&locale=pl&powered_by=true&limit=4&primary_color=3B82F6&results_background_color=FFFFFF&form_background_color=F9FAFB&promo_id=3411" charset="utf-8"></script>
    </div>
  </main>

  <footer>
    © 2025 Luis & Dagmar — <a href="https://www.instagram.com/0700dagmar/" target="_blank" rel="noopener noreferrer">Síguenos en Instagram</a>
  </footer>

</body>
</html>
