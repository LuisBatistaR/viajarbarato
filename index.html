<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Tenerife na Twój Sposób</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <style>
    :root {
      --color1: #00AE98;
      --color2: #64AEC1;
      --bg-white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'DM Sans', sans-serif;
      background: linear-gradient(180deg, rgba(0, 174, 152, 0.6), rgba(100, 174, 193, 0.6));
      overflow-x: hidden;
    }

    header {
      background-color: var(--bg-white);
      text-align: center;
      padding: 60px 20px 40px;
    }

    header img.logo {
      width: 80px;
      margin-bottom: 15px;
    }

    header h1 {
      font-size: 2.8em;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      background: linear-gradient(to right, var(--color1), var(--color2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2em;
      font-style: italic;
      color: #444;
    }

    .widget-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background-color: rgba(255,255,255,0.9);
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    /* Galería de fotos estilo sobrio */
    .photo-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto 40px;
      padding: 20px;
    }

    .photo-gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .photo-gallery img:hover {
      transform: scale(1.02);
    }

    .photo-caption {
      text-align: center;
      margin-top: 8px;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      font-size: 1em;
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      color: #eee;
      padding: 30px 10px;
    }
  </style>
</head>

<body>

  <!-- ENCABEZADO -->
  <header>
    <img src="https://static.vecteezy.com/system/resources/thumbnails/035/861/457/small_2x/abstract-white-plane-icon-png.png" alt="Logo" class="logo">
    <h1>Tenerife na Twój Sposób</h1>
    <p>Odkryj wyspy tak, jak lubisz – plaże, góry i słońce w jednym miejscu</p>
  </header>

  <!-- GALERÍA DE FOTOS -->
  <div class="photo-gallery">
    <div>
      <img src="https://www.guiarepsol.com/content/dam/repsol-guia/contenidos-imagenes/viajar/vamos-de-excursion/qu%C3%A9-ver-en-santa-cruz-de-tenerife/01SantaCruz.jpg.transform/rp-rendition-md/image.jpg" alt="Santa Cruz">
      <div class="photo-caption">Santa Cruz de Tenerife</div>
    </div>
    <div>
      <img src="https://www.gancarczyk.com/wp-content/uploads/2024/01/teneryf-01-753x500.jpg" alt="Playa y Acantilados">
      <div class="photo-caption">Costa y acantilados</div>
    </div>
    <div>
      <img src="https://static-resources-elementor.mirai.com/wp-content/uploads/sites/507/destinos-tenerife-paisajes-el-teide.jpg" alt="El Teide">
      <div class="photo-caption">El Teide</div>
    </div>
  </div>

  <!-- WIDGET TRAVELPAYOUTS -->
  <div class="widget-container">
    <script async src="https://c111.travelpayouts.com/content?currency=pln&trs=423668&shmarker=638051&from_name=PL&to_name=TFS&locale=pl&powered_by=true&limit=4&primary_color=64AEC1ff&results_background_color=F4FBF4ff&form_background_color=FFFFFF&promo_id=3411" charset="utf-8"></script>
  </div>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 ViajarBarato.pl – Wszystkie prawa zastrzeżone.
  </footer>

</body>
</html>
