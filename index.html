<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cheap Flights to Venezuela and Tenerife | Dagmar Travels</title>
  <meta name="description" content="Find the cheapest flights to and from Venezuela, plus flight and hotel packages to Tenerife. Flight comparison for Polish and Eastern European travelers." />
  <meta name="keywords" content="cheap flights, flights to Venezuela, flights to Tenerife, flight comparison, flight and hotel packages, Europe travel, budget flights" />
  <meta name="author" content="Luis / Dagmar Travels" />
  <link rel="canonical" href="https://your-domain.com/" />

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet" />

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #f5f5f5; /* fondo muy claro y neutro */
      color: #444444; /* gris oscuro suave */
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    a {
      color: #666666; /* gris neutro para links */
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover,
    a:focus {
      color: #222222; /* más oscuro al hover */
      text-decoration: underline;
      outline: none;
    }

    header {
      position: relative;
      width: 100%;
      height: 420px; /* más alto para logo grande */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #444444;
      text-align: center;
      overflow: hidden;
      padding: 0 1rem;
      user-select: none;
      background: #e0e0e0; /* fallback neutro */
    }

    header::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('https://dynamic-media-cdn.tripadvisor.com/media/photo-o/17/80/ef/57/gran-melia-palacio-de.jpg?w=1200&h=-1&s=1');
      background-size: cover;
      background-position: center;
      filter: brightness(1.8) saturate(1.2) contrast(1.2) blur(2px);
      z-index: -1;
      transition: background-image 1s ease-in-out;
    }

    header .logo {
      width: 400px; /* logo más grande */
      margin-bottom: 40px;
      z-index: 1;
      object-fit: contain;
      filter: grayscale(0.8);
      opacity: 0.85;
      transition: filter 0.3s ease, opacity 0.3s ease;
    }
    header .logo:hover,
    header .logo:focus {
      filter: grayscale(0);
      opacity: 1;
      outline: none;
    }

    header h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin: 0;
      position: relative;
      z-index: 1;
      letter-spacing: 1px;
      color: #444444;
    }

    /* La palabra animada con Playfair Display */
    header .animated-text {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-weight: 600;
      transition: opacity 1.8s ease-in-out;
      opacity: 1;
      color: #333333;
    }

    header .divider {
      width: 90px;
      height: 3px;
      background-color: #ccc;
      margin: 15px auto 25px;
      border-radius: 2px;
      z-index: 1;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      color: #444444;
    }

    .flights-widget {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 2rem 1.5rem;
      margin-bottom: 3rem;
      font-family: 'Poppins', sans-serif;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      color: #444444;
    }

    .flights-widget h2 {
      margin-top: 0;
      font-weight: 700;
      font-size: 2rem;
      color: #333333;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 1rem;
      padding-bottom: 1rem;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: thin;
      scrollbar-color: #888 #eee;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }
    .carousel::-webkit-scrollbar {
      height: 8px;
    }
    .carousel::-webkit-scrollbar-track {
      background: #eee;
      border-radius: 4px;
    }
    .carousel::-webkit-scrollbar-thumb {
      background-color: #888;
      border-radius: 4px;
    }

    .carousel-item {
      flex: 0 0 auto;
      width: 280px;
      border-radius: 12px;
      background: #fafafa;
      cursor: pointer;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      outline-offset: 4px;
      color: #333333;
      user-select: none;
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
    }
    .carousel-item:hover,
    .carousel-item:focus {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      outline: 2px solid #999999;
      outline-offset: 2px;
    }
    .carousel-item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 12px 12px 0 0;
      display: block;
      filter: grayscale(0.15);
      transition: filter 0.3s ease;
    }
    .carousel-item:hover img,
    .carousel-item:focus img {
      filter: grayscale(0);
    }
    .carousel-item p {
      margin: 1rem 1rem 1.3rem;
      font-weight: 600;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
      color: #555555;
    }

    footer {
      text-align: center;
      padding: 1.5rem 0;
      color: #777777;
      font-size: 0.9rem;
      border-top: 1px solid #ddd;
      margin-top: 3rem;
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      user-select: none;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      header .logo {
        width: 280px;
        margin-bottom: 25px;
      }
      .carousel-item {
        width: 220px;
      }
      .flights-widget {
        padding: 1.5rem 1rem;
      }
    }
  </style>
</head>
<body>

  <header role="banner">
    <img src="https://i.imgur.com/gfKxjRL.png" alt="Dagmar Travels Logo" class="logo" />
    <h1>
      Find the best <span id="changing-word" class="animated-text" aria-live="polite">flights</span> for your trip
    </h1>
    <div class="divider" aria-hidden="true"></div>
  </header>

  <main role="main">

    <section class="flights-widget" aria-label="Flight search widget">
      <h2>Search Cheap Flights</h2>
      <script async src="https://c111.travelpayouts.com/content?currency=pln&trs=423668&shmarker=638051&from_name=PL&to_name=TFS&locale=en&powered_by=true&limit=4&primary_color=444A48ff&results_background_color=FFFFFF&form_background_color=FFFFFF&promo_id=3411" charset="utf-8"></script>
    </section>

    <section class="carousel" aria-label="Tenerife destinations carousel">
      <article class="carousel-item" tabindex="0" role="link" aria-label="La Laguna">
        <img src="https://cdn.surfingtheplanet.com/wp-content/uploads/2023/01/calle-agustin-laguna-tenerife.jpg?strip=all&lossy=1&ssl=1" alt="Street view of La Laguna Tenerife" />
        <p>La Laguna</p>
      </article>
      <article class="carousel-item" tabindex="0" role="link" aria-label="La Orotava">
        <img src="https://www.laorotava.es/sites/default/files/noticias/4.jpg" alt="View of La Orotava town" />
        <p>La Orotava</p>
      </article>
      <article class="carousel-item" tabindex="0" role="link" aria-label="Los Cristianos">
        <img src="https://www.cestee.es/images/22/12/92212-920w.webp" alt="Beach view of Los Cristianos" />
        <p>Los Cristianos</p>
      </article>
      <article class="carousel-item" tabindex="0" role="link" aria-label="Puerto de la Cruz">
        <img src="https://sendaecoway.com/wp-content/uploads/2024/10/6197abf017d202925a23e959_turismo-en-puerto-de-la-cruz-1024x627-1.jpg.webp" alt="Puerto de la Cruz harbor" />
        <p>Puerto de la Cruz</p>
      </article>
      <article class="carousel-item" tabindex="0" role="link" aria-label="Santa Cruz de Tenerife">
        <img src="https://www.guiarepsol.com/content/dam/repsol-guia/contenidos-imagenes/viajar/vamos-de-excursion/qu%C3%A9-ver-en-santa-cruz-de-tenerife/01SantaCruz.jpg" alt="Santa Cruz de Tenerife city view" />
        <p>Santa Cruz</p>
      </article>
    </section>

  </main>

  <footer role="contentinfo">
    <p>© 2025 Dagmar Travels — Cheap Flights to Venezuela & Tenerife. All rights reserved.</p>
  </footer>

  <script>
    // Animación simple para cambiar la palabra "flights" en el header
    const words = ['flights', 'deals', 'destinations', 'adventures'];
    let index = 0;
    const changingWord = document.getElementById('changing-word');

    setInterval(() => {
      index = (index + 1) % words.length;
      // Fading out
      changingWord.style.opacity = 0;
      setTimeout(() => {
        changingWord.textContent = words[index];
        changingWord.style.opacity = 1;
      }, 900);
    }, 4000);
  </script>

</body>
</html>
