<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<title>Vuelos Tenerife - Znajdź tanie loty</title>
<style>
  /* Reset básico */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body, html {
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #064a5b;
    overflow-x: hidden;
  }

  /* Contenedor del fondo carrusel */
  .background-carousel {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    z-index: -1;
    overflow: hidden;
  }
  .background-carousel img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    filter: brightness(0.7) blur(4px);
    transition: opacity 2s ease-in-out;
  }
  .background-carousel img.active {
    opacity: 1;
    filter: brightness(0.8) blur(2px);
  }

  /* Contenido principal */
  main {
    max-width: 700px;
    margin: 60px auto;
    background: rgba(255 255 255 / 0.85);
    border-radius: 15px;
    padding: 40px 30px;
    box-shadow: 0 0 20px rgb(0 0 0 / 0.1);
    text-align: center;
  }
  h1 {
    font-weight: 700;
    font-size: 2.4rem;
    margin-bottom: 20px;
    color: #064a5b;
  }
  #widget-container {
    margin-top: 30px;
  }
</style>
</head>
<body>

<div class="background-carousel">
  <img src="https://gotenerife.net/wp-content/uploads/2019/02/playa-teresitas.jpg" alt="Playa Teresitas" class="active" />
  <img src="https://guiacanarias.com/wp-content/uploads/2024/05/que-ver-en-tenerife-sur-12-destinos-imperdibles.jpg" alt="Tenerife Sur" />
</div>

<main>
  <h1>Znajdź tanie loty na Teneryfę</h1>
  <div id="widget-container">
    <script async src="https://c111.travelpayouts.com/content?currency=pln&trs=423668&shmarker=638051&from_name=PL&to_name=TFS&locale=pl&powered_by=true&limit=4&primary_color=64AEC1&results_background_color=F4FBF4&form_background_color=FFFFFF&promo_id=3411" charset="utf-8"></script>
  </div>
</main>

<script>
  // Carrusel automático de fondo
  const images = document.querySelectorAll('.background-carousel img');
  let current = 0;

  setInterval(() => {
    images[current].classList.remove('active');
    current = (current + 1) % images.length;
    images[current].classList.add('active');
  }, 8000); // cambia cada 8 segundos
</script>

</body>
</html>
