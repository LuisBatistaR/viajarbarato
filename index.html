<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dagmar Travels - Vuelos a Tenerife</title>

  <!-- Fuentes tipo aerolínea premium -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&family=Raleway:wght@300;700&display=swap" rel="stylesheet" />

  <style>
    /* Reset y base */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: url('https://images.unsplash.com/photo-1597773150796-e5c14ebecbf5?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bmF2eSUyMGJsdWUlMjBiYWNrZ3JvdW5kfGVufDB8fDB8fHww') no-repeat center center fixed;
      background-size: cover;
      color: #111;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 20px 40px;
    }

    /* HEADER */
    header {
      width: 100%;
      max-width: 1200px;
      margin: 40px auto 30px;
      display: flex;
      align-items: center;
      gap: 30px;
      position: relative;
      height: 140px;
      background: rgba(255 255 255 / 0.85);
      border-radius: 12px;
      padding: 15px 30px;
      box-shadow: 0 6px 15px rgb(0 0 0 / 0.12);
    }

    /* LOGO grande a la izquierda */
    .logo {
      flex: 0 0 auto;
      width: 160px;
      height: auto;
    }
    .logo img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
    }

    /* Línea vertical minimalista */
    .divider {
      width: 2px;
      height: 80px;
      background: #222;
      opacity: 0.3;
      margin: 0 30px;
      flex-shrink: 0;
    }

    /* Contenedor frases animadas */
    .header-text {
      flex: 1;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 1.8rem;
      color: #222;
      min-height: 48px;
      position: relative;
      overflow: hidden;
      user-select: none;
    }

    .header-text .dynamic-text {
      border-right: 3px solid #222;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      animation: blink-caret 0.7s step-end infinite;
    }

    @keyframes blink-caret {
      0%, 100% { border-color: transparent; }
      50% { border-color: #222; }
    }

    /* Vuelos widget */
    .flights-widget {
      width: 100%;
      max-width: 1200px;
      background: rgba(255 255 255 / 0.95);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.15);
      padding: 30px 40px;
      margin-bottom: 40px;
      font-family: 'Raleway', sans-serif;
    }

    .flights-widget h2 {
      font-weight: 700;
      font-size: 1.9rem;
      color: #004080;
      margin-bottom: 25px;
      letter-spacing: 1.2px;
    }

    .flights-widget form {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      align-items: center;
    }

    .flights-widget input, .flights-widget select, .flights-widget button {
      padding: 14px 18px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      transition: border-color 0.3s ease;
      min-width: 150px;
    }

    .flights-widget input:focus, .flights-widget select:focus {
      border-color: #004080;
      outline: none;
    }

    .flights-widget button {
      background: #004080;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      min-width: 140px;
      border: none;
      letter-spacing: 1px;
      transition: background-color 0.3s ease;
    }
    .flights-widget button:hover {
      background: #002850;
    }

    /* Widget marketing abajo estilo Roma con imágenes Tenerife */
    .marketing-widget {
      width: 100%;
      max-width: 1200px;
      display: flex;
      gap: 20px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgb(0 0 0 / 0.14);
      background: rgba(255 255 255 / 0.9);
    }

    .marketing-item {
      flex: 1;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease;
      overflow: hidden;
    }
    .marketing-item:hover {
      transform: scale(1.05);
      z-index: 10;
    }
    .marketing-item img {
      width: 100%;
      height: 230px;
      object-fit: cover;
      filter: brightness(0.9);
      transition: filter 0.3s ease;
    }
    .marketing-item:hover img {
      filter: brightness(1);
    }
    .marketing-text {
      position: absolute;
      bottom: 14px;
      left: 14px;
      color: white;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 1.3rem;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    }

    /* Responsive */
    @media (max-width: 900px) {
      header {
        flex-direction: column;
        height: auto;
        padding: 20px;
        gap: 15px;
      }
      .divider {
        width: 80%;
        height: 2px;
        margin: 15px auto 0;
      }
      .header-text {
        font-size: 1.4rem;
        text-align: center;
        min-height: auto;
      }
      .marketing-widget {
        flex-direction: column;
      }
      .marketing-item {
        height: 200px;
      }
      .flights-widget form {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">
      <img src="https://i.imgur.com/ALBfQ8v.png" alt="Dagmar Travels Logo" />
    </div>

    <div class="divider"></div>

    <div class="header-text">
      <span class="dynamic-text" id="dynamic-text"></span>
    </div>
  </header>

  <section class="flights-widget" aria-label="Buscador de vuelos">
    <h2>Busca los vuelos más baratos a Tenerife</h2>
    <form id="flights-form" aria-label="Formulario de búsqueda de vuelos">
      <input type="text" name="origen" placeholder="Origen" required autocomplete="off" />
      <input type="text" name="destino" placeholder="Destino" required autocomplete="off" value="Tenerife" readonly />
      <input type="date" name="fechaIda" required />
      <input type="date" name="fechaVuelta" />
      <button type="submit">Buscar vuelos</button>
    </form>
  </section>

  <section class="marketing-widget" aria-label="Lugares recomendados en Tenerife">
    <a href="https://www.guiarepsol.com/content/dam/repsol-guia/contenidos-imagenes/viajar/vamos-de-excursion/qu%C3%A9-ver-en-santa-cruz-de-tenerife/01SantaCruz.jpg.transform/rp-rendition-md/image.jpg" target="_blank" rel="noopener noreferrer" class="marketing-item" aria-label="Santa Cruz de Tenerife">
      <img src="https://www.guiarepsol.com/content/dam/repsol-guia/contenidos-imagenes/viajar/vamos-de-excursion/qu%C3%A9-ver-en-santa-cruz-de-tenerife/01SantaCruz.jpg.transform/rp-rendition-md/image.jpg" alt="Santa Cruz de Tenerife" />
      <div class="marketing-text">Santa Cruz de Tenerife</div>
    </a>
    <a href="https://www.gancarczyk.com/wp-content/uploads/2024/01/teneryf-01-753x500.jpg" target="_blank" rel="noopener noreferrer" class="marketing-item" aria-label="Paisajes de Tenerife">
      <img src="https://www.gancarczyk.com/wp-content/uploads/2024/01/teneryf-01-753x500.jpg" alt="Paisajes de Tenerife" />
      <div class="marketing-text">Paisajes increíbles</div>
    </a>
    <a href="https://static-resources-elementor.mirai.com/wp-content/uploads/sites/507/destinos-tenerife-paisajes-el-teide.jpg" target="_blank" rel="noopener noreferrer" class="marketing-item" aria-label="El Teide Tenerife">
      <img src="https://static-resources-elementor.mirai.com/wp-content/uploads/sites/507/destinos-tenerife-paisajes-el-teide.jpg" alt="El Teide Tenerife" />
      <div class="marketing-text">El Teide</div>
    </a>
  </section>

  <script>
    // Frases para el header que se van escribiendo y borrando
    const phrases = [
      "Encuentra vuelos baratos a Tenerife",
      "Viaja con estilo y comodidad",
      "Las mejores ofertas en un solo lugar",
      "Tu aventura empieza aquí",
    ];
    const dynamicText = document.getElementById("dynamic-text");

    let currentPhraseIndex = 0;
    let letterIndex = 0;
    let isDeleting = false;
    let speed = 90;

    function typeWriter() {
      const currentPhrase = phrases[currentPhraseIndex];
      if (!isDeleting) {
        dynamicText.textContent = currentPhrase.substring(0, letterIndex + 1);
        letterIndex++;
        if (letterIndex === currentPhrase.length) {
          isDeleting = true;
          speed = 2000; // pausa larga al final
        } else {
          speed = 90;
        }
      } else {
        dynamicText.textContent = currentPhrase.substring(0, letterIndex - 1);
        letterIndex--;
        if (letterIndex === 0) {
          isDeleting = false;
          currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
          speed = 300;
        } else {
          speed = 60;
        }
      }
      setTimeout(typeWriter, speed);
    }
    typeWriter();

    // Placeholder: Aquí iría la integración real con API o redirección
    const form = document.getElementById("flights-form");
    form.addEventListener("submit", e => {
      e.preventDefault();
      alert("Buscando vuelos para: " + form.origen.value + " → " + form.destino.value + " desde " + form.fechaIda.value);
    });
  </script>

</body>
</html>

</html>
