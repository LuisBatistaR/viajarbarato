<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cheap Flights to Tenerife | Dagmar Travels</title>
  <meta name="description" content="Find the cheapest flights to and from Venezuela, plus flight and hotel packages to Tenerife. Flight comparison for Polish and Eastern European travelers." />
  <meta name="keywords" content="cheap flights, flights to Venezuela, flights to Tenerife, flight comparison, flight and hotel packages, Europe travel, budget flights" />
  <meta name="author" content="Luis / Dagmar Travels" />
  <link rel="canonical" href="https://your-domain.com/" />

  <!-- Google Fonts: elegant and professional -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet" />

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #f8f9fa;
      color: #212529;
      font-family: 'Montserrat', 'Playfair Display', sans-serif;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Header */
    header {
      position: relative;
      width: 100%;
      height: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      overflow: hidden;
      padding: 0 1rem;
    }
    header::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('https://dynamic-media-cdn.tripadvisor.com/media/photo-o/17/80/ef/57/gran-melia-palacio-de.jpg?w=1200&h=-1&s=1');
      background-size: cover;
      background-position: center;
      filter: brightness(0.35);
      z-index: -1;
      transition: background-image 1s ease-in-out;
    }
    header .logo {
      width: 240px;
      margin-bottom: 25px;
      z-index: 1;
      user-select: none;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 2.6rem;
      margin: 0;
      position: relative;
      z-index: 1;
      letter-spacing: 1px;
    }
    header .animated-text {
      display: inline-block;
      transition: opacity 1.2s ease-in-out;
      opacity: 1;
      font-style: italic;
      color: #ffd700;
    }
    header .divider {
      width: 90px;
      height: 3px;
      background-color: white;
      margin: 15px auto 25px;
      border-radius: 2px;
      z-index: 1;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .flights-widget {
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.12);
      padding: 2rem;
      margin-bottom: 3rem;
      font-family: 'Montserrat', sans-serif;
    }
    .flights-widget h2 {
      margin-top: 0;
      font-weight: 700;
      font-size: 2rem;
      color: #003366;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    /* Destinations section */
    .destinations {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 900px;
      margin: 0 auto 4rem auto;
      padding: 0 1rem;
    }
    .destination {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 15px rgba(0,0,0,0.12);
      max-width: 280px;
      flex: 1 1 280px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }
    .destination:hover {
      transform: translateY(-7px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.18);
    }
    .destination img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
      border-bottom: 2px solid #ffd700;
    }
    .destination p {
      margin: 1rem;
      font-weight: 600;
      color: #003366;
      font-size: 1.15rem;
      letter-spacing: 0.5px;
    }

    footer {
      text-align: center;
      padding: 1rem 0;
      color: #666;
      font-size: 0.9rem;
      border-top: 1px solid #ddd;
      margin-top: 3rem;
      font-family: 'Montserrat', sans-serif;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }
      header .logo {
        width: 180px;
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.imgur.com/ALBfQ8v.png" alt="Dagmar Travels Logo" class="logo" />
    <h1>
      Find the best <span id="changing-word" class="animated-text">flights</span> for your trip
    </h1>
    <div class="divider"></div>
  </header>

  <main>
    <section class="flights-widget" aria-label="Flight search widget">
      <h2>Search Cheap Flights</h2>
      <script async src="https://c111.travelpayouts.com/content?currency=eur&trs=423672&shmarker=638051&to_name=TFS&locale=en&powered_by=true&limit=2&primary_color=2F3332ff&results_background_color=FFFFFF&form_background_color=FFFFFF&promo_id=3411" charset="utf-8"></script>
    </section>

    <section class="destinations" aria-label="Recommended Tenerife destinations">
      <article class="destination" tabindex="0" role="link" aria-label="Santa Cruz de Tenerife">
        <img src="https://www.guiarepsol.com/content/dam/repsol-guia/contenidos-imagenes/viajar/vamos-de-excursion/qu%C3%A9-ver-en-santa-cruz-de-tenerife/01SantaCruz.jpg.transform/rp-rendition-md/image.jpg" alt="Panoramic view of Santa Cruz de Tenerife" />
        <p>Santa Cruz de Tenerife</p>
      </article>
      <article class="destination" tabindex="0" role="link" aria-label="Tenerife Landscapes">
        <img src="https://www.gancarczyk.com/wp-content/uploads/2024/01/teneryf-01-753x500.jpg" alt="Natural landscapes of Tenerife" />
        <p>Natural Landscapes</p>
      </article>
      <article class="destination" tabindex="0" role="link" aria-label="Teide National Park">
        <img src="https://static-resources-elementor.mirai.com/wp-content/uploads/sites/507/destinos-tenerife-paisajes-el-teide.jpg" alt="Teide National Park in Tenerife" />
        <p>Teide National Park</p>
      </article>
    </section>
  </main>

  <footer>
    &copy; 2025 Dagmar Travels. All rights reserved.
  </footer>

  <script>
    const words = ['flights', 'trips', 'adventures', 'deals'];
    let index = 0;
    const span = document.getElementById('changing-word');

    function changeWord() {
      span.style.opacity = 0;
      setTimeout(() => {
        index = (index + 1) % words.length;
        span.textContent = words[index];
        span.style.opacity = 1;
      }, 1200);
    }

    setInterval(changeWord, 4000);
  </script>
</body>
</html>
