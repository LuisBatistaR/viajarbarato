<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travel Payouts Widget Tenerife</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
    }

    main {
      width: 95vw;
      max-width: 1100px;
      margin-top: 1rem;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }

    header img {
      width: 120px;
      height: auto;
      margin-right: 1rem;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 2.5rem;
      color: #ffcc00;
      text-decoration: none;
      margin: 0;
    }

    h1 span#changing-word {
      opacity: 1;
      transition: opacity 0.6s ease;
    }

    /* Carrusel container */
    .carousel-container {
      width: 100%;
      overflow: hidden;
      border-radius: 12px;
      margin-bottom: 2rem;
    }

    .carousel {
      display: flex;
      gap: 15px;
      animation: scroll-left 20s linear infinite;
      will-change: transform;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(calc(-250px * 8)); /* 8 imágenes x ancho aprox 250px */
      }
    }

    /* Pausa animación si foco o hover */
    .carousel-container:hover .carousel,
    .carousel-container:focus-within .carousel {
      animation-play-state: paused;
    }

    .carousel-item {
      flex: 0 0 250px;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      outline: none;
      user-select: none;
    }

    .carousel-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      filter: brightness(0.7);
      transition: filter 0.3s ease;
      display: block;
    }

    .carousel-item:hover img,
    .carousel-item:focus img {
      filter: brightness(0.9);
    }

    .carousel-item p {
      position: absolute;
      bottom: 8px;
      left: 10px;
      margin: 0;
      font-weight: 600;
      font-family: 'Playfair Display', serif;
      font-size: 1.1rem;
      color: #ffcc00;
      text-shadow: 0 0 6px rgba(0,0,0,0.7);
      user-select: none;
    }

  </style>
</head>
<body>
  <main>
    <header>
      <img src="https://cdn-icons-png.flaticon.com/512/69/69524.png" alt="Travel Payouts Logo" />
      <h1>Find the best <span id="changing-word">flights</span> here</h1>
    </header>

    <section class="carousel-container" aria-label="Destinations carousel">
      <div class="carousel" aria-live="polite" aria-atomic="true" tabindex="0" role="list">

        <article class="carousel-item" tabindex="-1" role="listitem" aria-label="La Laguna">
          <img src="https://cdn.surfingtheplanet.com/wp-content/uploads/2023/01/calle-agustin-laguna-tenerife.jpg?strip=all&lossy=1&ssl=1" alt="Street view of La Laguna Tenerife" />
          <p>La Laguna</p>
        </article>
        <article class="carousel-item" tabindex="-1" role="listitem" aria-label="La Orotava">
          <img src="https://www.laorotava.es/sites/default/files/noticias/4.jpg" alt="View of La Orotava town" />
          <p>La Orotava</p>
        </article>
        <article class="carousel-item" tabindex="-1" role="listitem" aria-label="Los Cristianos">
          <img src="https://www.cestee.es/images/22/12/92212-920w.webp" alt="Beach view of Los Cristianos" />
          <p>Los Cristianos</p>
        </article>
        <article class="carousel-item" tabindex="-1" role="listitem" aria-label="Puerto de la Cruz">
          <img src="https://sendaecoway.com/wp-content/uploads/2024/10/6197abf017d202925a23e959_turismo-en-puerto-de-la-cruz-1024x627-1.jpg" alt="Puerto de la Cruz tourist view" />
          <p>Puerto de la Cruz</p>
        </article>
        <article class="carousel-item" tabindex="-1" role="listitem" aria-label="Teide National Park">
          <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Teide_National_Park_06-2017_img3.jpg" alt="Teide National Park Tenerife" />
          <p>Teide National Park</p>
        </article>
        <article class="carousel-item" tabindex="-1" role="listitem" aria-label="Masca Village">
          <img src="https://upload.wikimedia.org/wikipedia/commons/f/fd/Masca_village_Tenerife.jpg" alt="Masca Village Tenerife" />
          <p>Masca Village</p>
        </article>
        <article class="carousel-item" tabindex="-1" role="listitem" aria-label="Garachico">
          <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Garachico_2012.JPG" alt="Garachico Tenerife" />
          <p>Garachico</p>
        </article>
        <article class="carousel-item" tabindex="-1" role="listitem" aria-label="Candelaria Basilica">
          <img src="https://upload.wikimedia.org/wikipedia/commons/1/18/Basilica_de_la_Candelaria_04-2016_img1.jpg" alt="Candelaria Basilica Tenerife" />
          <p>Candelaria Basilica</p>
        </article>

      </div>
    </section>

  </main>

  <script>
    // Animación texto amarillo: cambia palabras
    const words = ['flights', 'packages', 'deals', 'destinations'];
    const changingWord = document.getElementById('changing-word');
    let i = 0;

    setInterval(() => {
      i = (i + 1) % words.length;
      changingWord.style.opacity = 0;
      setTimeout(() => {
        changingWord.textContent = words[i];
        changingWord.style.opacity = 1;
      }, 600);
    }, 3500);
  </script>
</body>
</html>
