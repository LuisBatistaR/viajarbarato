<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Odkryj Teneryfę</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;
      background: #fff;
    }

    .intro {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeOutWhite 1s ease 3s forwards;
    }

    .intro img {
      width: 300px;
      opacity: 0;
      animation: logoFadeIn 1.5s ease 0.5s forwards;
    }

    .intro::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      animation: whiteFadeIn 1s ease-in-out 2.5s forwards;
      z-index: -1;
    }

    @keyframes logoFadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to   { opacity: 1; transform: scale(1); }
    }

    @keyframes whiteFadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes fadeOutWhite {
      to { opacity: 0; visibility: hidden; }
    }

    .flash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      opacity: 0;
      z-index: 9998;
      pointer-events: none;
      transition: opacity 1s ease;
    }

    .flash.show { opacity: 1; }

    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    .background-video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -2;
      transition: opacity 1s ease;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .hero-text {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    .hero-logo {
      max-width: 98%;
      height: auto;
      max-height: 360px;
      filter: drop-shadow(2px 2px 6px rgba(0, 0, 0, 0.5));
    }

    .separator-bar {
      width: 100%;
      height: 60px;
      background-color: #111;
    }

    main {
      padding: 60px;
      text-align: center;
    }

    .skip-btn {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
    }

    .skip-btn a {
      color: white;
      text-decoration: none;
      opacity: 0.8;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <!-- Intro -->
  <div class="intro" id="intro">
    <img src="https://i.imgur.com/D3fNV92.png" alt="Intro Logo" />
  </div>

  <!-- Flash -->
  <div class="flash" id="flash"></div>

  <!-- Hero -->
  <header class="hero">
    <video id="bgVideo" autoplay muted playsinline class="background-video">
      <source id="videoSource" src="https://cdn.pixabay.com/video/2023/08/06/174880-852541113_large.mp4" type="video/mp4">
    </video>

    <div class="overlay"></div>

    <div class="hero-text">
      <img src="https://i.imgur.com/e2PNeOR.png" alt="Logo Hero" class="hero-logo">
    </div>

    <div class="skip-btn">
      <a href="#main">POMIŃ</a>
    </div>
  </header>

  <!-- Separator -->
  <div class="separator-bar"></div>

  <!-- Main content -->
  <main id="main">
    <h2>Witamy na naszej stronie!</h2>
    <p>Odkryj najlepsze miejsca, plaże i przygody na Teneryfie.</p>
  </main>

  <script>
    const videos = [
      "https://cdn.pixabay.com/video/2023/08/06/174880-852541113_large.mp4",
      "https://cdn.pixabay.com/video/2024/06/03/215129_large.mp4",
      "https://cdn.pixabay.com/video/2024/06/29/218774_large.mp4",
      "https://cdn.pixabay.com/video/2020/01/17/31331-385863209_large.mp4",
      "https://cdn.pixabay.com/video/2024/06/10/216102_large.mp4",
      "https://cdn.pixabay.com/video/2024/05/22/213102_large.mp4",
      "https://cdn.pixabay.com/video/2018/12/30/20351-308852951_large.mp4"
    ];

    const video = document.getElementById('bgVideo');
    const source = document.getElementById('videoSource');
    const flash = document.getElementById('flash');
    let index = 0;

    function playNextVideo() {
      flash.classList.add('show');
      setTimeout(() => {
        index = (index + 1) % videos.length;
        source.src = videos[index];
        video.load();
        video.play();
        flash.classList.remove('show');
        setTimeout(playNextVideo, 8000); // volver a llamar tras 8s
      }, 300);
    }

    window.addEventListener('load', () => {
      setTimeout(() => {
        video.play();
        setTimeout(playNextVideo, 8000);
      }, 4000); // tras intro
    });
  </script>

</body>
</html>
