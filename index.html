<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dagmar Travels - Vuelos a Tenerife</title>

<!-- Fuente elegante y minimalista -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<style>
  /* RESET */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    height: 100%;
    background-color: #0a0a0a;
    color: #f5f5f5;
    font-family: 'Montserrat', sans-serif;
    font-weight: 400;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  /* HEADER */
  header {
    position: relative;
    height: 100vh;
    width: 100%;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 0 20px;
  }

  #header-bg {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background-size: cover;
    background-position: center center;
    filter: brightness(0.35);
    transition: background-image 1.2s ease-in-out;
    z-index: 0;
  }

  #header-content {
    position: relative;
    z-index: 1;
    max-width: 850px;
    width: 100%;
  }

  #logo {
    max-width: 180px;
    margin-bottom: 48px;
    filter: drop-shadow(0 0 4px rgba(255,255,255,0.15));
  }

  #dynamic-text {
    font-weight: 600;
    font-size: 3.2rem;
    line-height: 1.1;
    margin-bottom: 16px;
    letter-spacing: 0.02em;
    color: #fff;
  }

  #subtitle {
    font-weight: 400;
    font-size: 1.25rem;
    opacity: 0.7;
    letter-spacing: 0.02em;
  }

  /* WIDGET DE VUELOS */
  #widget-container {
    max-width: 850px;
    margin: 48px auto 80px;
    background-color: #121212;
    padding: 32px 36px;
    border-radius: 12px;
    box-shadow: 0 12px 32px rgba(0,0,0,0.9);
  }

  #widget-container h2 {
    font-weight: 600;
    font-size: 2rem;
    margin-bottom: 28px;
    color: #e0e0e0;
    letter-spacing: 0.03em;
  }

  /* SECCIÓN FOTOS */
  #photos-section {
    max-width: 850px;
    margin: 0 auto 80px;
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
    gap: 18px;
  }

  #photos-section img {
    width: 100%;
    aspect-ratio: 16 / 9;
    object-fit: cover;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.6);
    cursor: pointer;
    transition: transform 0.4s cubic-bezier(0.4,0,0.2,1);
  }

  #photos-section img:hover {
    transform: scale(1.05);
  }

  /* RESPONSIVE */
  @media (max-width: 600px) {
    #dynamic-text {
      font-size: 2rem;
    }

    #logo {
      max-width: 140px;
      margin-bottom: 36px;
    }

    #widget-container {
      margin: 32px 16px 60px;
      padding: 24px 20px;
    }

    #widget-container h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
  }
</style>
</head>

<body>

<header>
  <div id="header-bg"></div>

  <div id="header-content">
    <img src="https://i.imgur.com/RKNC0zW.png" alt="Dagmar Travels Logo" id="logo" />
    <div id="dynamic-text">Vuelos baratos a Tenerife, directo y sin escalas</div>
    <div id="subtitle">Compara precios en tiempo real y reserva al mejor precio</div>
  </div>
</header>

<section id="widget-container" aria-label="Buscador de vuelos baratos">
  <h2>Encuentra tu vuelo ideal</h2>
  <div id="flight-widget">
    <!-- Aquí pega el código del widget de búsqueda -->
    <p style="color:#888;">(Widget de búsqueda de vuelos aquí)</p>
  </div>
</section>

<section id="photos-section" aria-label="Galería de imágenes de Tenerife">
  <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="Playa de Tenerife al atardecer" />
  <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=600&q=80" alt="Vista panorámica de Tenerife" />
  <img src="https://images.unsplash.com/photo-1507537509458-b8312d27a8e9?auto=format&fit=crop&w=600&q=80" alt="Montañas de Tenerife y playa" />
  <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=600&q=80" alt="Olas en la costa de Tenerife" />
  <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=600&q=80" alt="Arena y mar en Tenerife" />
</section>

<script>
  const bgImages = [
    "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80",
    "https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1920&q=80",
    "https://images.unsplash.com/photo-1507537509458-b8312d27a8e9?auto=format&fit=crop&w=1920&q=80",
    "https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1920&q=80",
    "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1920&q=80"
  ];

  const phrases = [
    "Vuelos baratos a Tenerife, directo y sin escalas",
    "Reserva hoy y ahorra en tu próximo viaje",
    "Compara precios en tiempo real al instante",
    "Tu aventura en Tenerife comienza aquí",
    "Las mejores ofertas de vuelos solo para ti"
  ];

  let currentIndex = 0;
  const bgElem = document.getElementById('header-bg');
  const textElem = document.getElementById('dynamic-text');

  function changeHeader() {
    currentIndex = (currentIndex + 1) % bgImages.length;
    bgElem.style.backgroundImage = `url(${bgImages[currentIndex]})`;
    textElem.style.opacity = 0;

    setTimeout(() => {
      textElem.textContent = phrases[currentIndex];
      textElem.style.opacity = 1;
    }, 800);
  }

  // Inicializa
  bgElem.style.backgroundImage = `url(${bgImages[0]})`;
  textElem.textContent = phrases[0];

  // Cambia cada 7 segundos
  setInterval(changeHeader, 7000);
</script>

</body>
</html>
