<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dagmar Travels - Cheap Flights to Tenerife</title>
  <meta name="description" content="Find the cheapest flights plus hotel packages to Tenerife. Flight comparison for Polish and Eastern European travelers." />
  <meta name="keywords" content="cheap flights, flights to Venezuela, flights to Tenerife, flight comparison, flight and hotel packages, Europe travel, budget flights, travel insurance, flight compensation, Tenerife recommendations" />
  <meta name="author" content="Luis / Dagmar Travels" />
  <link rel="canonical" href="https://your-domain.com/" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    /* Estilos generales omitidos por brevedad - usa los que ya tienes arriba sin cambios principales */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f9fafb;
      color: #222;
    }
    a {
      text-decoration: none;
      color: #005ea5;
    }

    header {
      position: relative;
      background: url('https://fotografias.larazon.es/clipping/cmsimages02/2021/12/14/14876E42-05E7-4A24-A79C-9AB0614FBD0A/98.jpg?crop=5942,3343,x0,y170&width=1900&height=1069&optimize=low&format=webply') center/cover no-repeat;
      height: 420px;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    header::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.45);
      z-index: 0;
    }
    .header-content {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      padding: 0 1.5rem;
    }
    .logo {
      position: absolute;
      top: 24px;
      left: 24px;
      max-width: 280px;
      height: auto;
      z-index: 10;
    }
    .subtitle {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 1.5rem;
      color: #ffd700;
      text-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }
    .animated-text {
      display: inline-block;
      margin-left: 0.5rem;
      font-style: italic;
      font-weight: 600;
      font-family: 'Playfair Display', serif;
      color: #ffd700;
      position: relative;
      min-width: 120px;
      height: 1.5rem;
    }
    .animated-text > span {
      position: absolute;
      opacity: 0;
      animation: fadeInOut 6s linear infinite;
    }
    .animated-text > span:nth-child(1) { animation-delay: 0s; }
    .animated-text > span:nth-child(2) { animation-delay: 2s; }
    .animated-text > span:nth-child(3) { animation-delay: 4s; }
    @keyframes fadeInOut {
      0%, 20%, 100% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 0; }
    }
    nav {
      position: absolute;
      top: 24px;
      right: 24px;
      display: flex;
      gap: 20px;
      font-weight: 600;
      font-family: 'Montserrat', sans-serif;
    }
    nav a {
      color: white;
      padding: 0.4rem 0.6rem;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    nav a:hover {
      background-color: #ffd700;
      color: #222;
    }
  </style>
</head>

<body>

  <header role="banner" aria-label="Site header with logo and main title">
    <img src="https://i.imgur.com/mVciASa.png" alt="Dagmar Travels Logo" class="logo" />
    <nav role="navigation" aria-label="Primary navigation">
      <a href="#flights" tabindex="0">Flights</a>
      <a href="#packages" tabindex="0">Packages</a>
      <a href="#recommendations" tabindex="0">Tenerife Tips</a>
      <a href="#contact" tabindex="0">Contact</a>
    </nav>
    <div class="header-content">
      <p class="subtitle">Your Gateway to&nbsp;
        <span class="animated-text" aria-live="polite" aria-atomic="true" aria-relevant="text">
          <span>Tenerife</span>
          <span>Venezuela</span>
          <span>Adventure</span>
        </span>
      </p>
    </div>
  </header>

  <main role="main" aria-label="Main content area">
    <section class="central-content" aria-labelledby="flights-section-title" id="flights">
      <h2 id="flights-section-title">Search Flights & Packages</h2>
      <form class="flight-search" aria-label="Flight and package search form" id="flightSearchForm">
        <label for="fromInput">From</label>
        <input type="text" id="fromInput" name="from" placeholder="City or Airport" value="Venezuela" />

        <label for="toInput">To</label>
        <input type="text" id="toInput" name="to" placeholder="City or Airport" value="Tenerife" />

        <label for="departDate">Depart</label>
        <input type="date" id="departDate" name="depart" />

        <label for="returnDate">Return</label>
        <input type="date" id="returnDate" name="return" />

        <label for="passengers">Passengers</label>
        <select id="passengers" name="passengers">
          <option value="1" selected>1 Passenger</option>
          <option value="2">2 Passengers</option>
          <option value="3">3 Passengers</option>
          <option value="4">4 Passengers</option>
          <option value="5">5 Passengers</option>
        </select>

        <button type="submit">Search</button>
      </form>

      <div id="searchResults" aria-live="polite" aria-atomic="true" role="region" style="min-height: 150px;">
        Please fill the form and click search.
      </div>
    </section>
  </main>

  <footer role="contentinfo">
    &copy; 2025 Dagmar Travels. All rights reserved. &nbsp; | &nbsp; <a href="#contact">Contact Us</a> &nbsp; | &nbsp; <a href="#privacy">Privacy Policy</a>
  </footer>

  <script>
    const form = document.getElementById('flightSearchForm');
    const results = document.getElementById('searchResults');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const from = form.from.value.trim();
      const to = form.to.value.trim();
      const depart = form.depart.value;
      const ret = form.return.value;
      const passengers = form.passengers.value;

      if (!from || !to || !depart) {
        results.textContent = 'Please fill in the From, To, and Depart date fields.';
        return;
      }

      results.innerHTML = '<script async src="https://c111.travelpayouts.com/content?currency=eur&trs=423672&shmarker=638051&from_name=PL&to_name=TFS&locale=en&powered_by=true&limit=4&primary_color=00AE98&results_background_color=FFFFFF&form_background_color=FFFFFF&promo_id=3411" charset="utf-8"></' + 'script>';
    });
  </script>

</body>
</html>
