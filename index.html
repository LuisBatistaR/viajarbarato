<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cheap Flights to Venezuela and Tenerife | Dagmar Travels</title>
  <meta name="description" content="Find the cheapest flights to and from Tenerife plus flight and hotel packages to Tenerife. Flight comparison for Polish and Eastern European travelers." />
  <meta name="keywords" content="cheap flights, flights to Venezuela, flights to Tenerife, flight comparison, flight and hotel packages, Europe travel, budget flights" />
  <meta name="author" content="Luis / Dagmar Travels" />
  <link rel="canonical" href="https://your-domain.com/" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet" />

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #f8f9fa;
      color: #212529;
      font-family: 'Montserrat', sans-serif;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    header {
      position: relative;
      width: 100%;
      height: 380px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      overflow: hidden;
      padding: 0 1rem;
      font-family: 'Montserrat', sans-serif;
    }
    header::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('https://dynamic-media-cdn.tripadvisor.com/media/photo-o/17/80/ef/57/gran-melia-palacio-de.jpg?w=1200&h=-1&s=1');
      background-size: cover;
      background-position: center;
      filter: brightness(0.35);
      z-index: -1;
      transition: background-image 1s ease-in-out;
    }
    header .logo {
      width: 320px;
      margin-bottom: 30px;
      z-index: 1;
      user-select: none;
      object-fit: contain;
    }
    header h1 {
      font-family: 'Montserrat', sans-serif; /* cambio a Montserrat */
      font-weight: 700;
      font-size: 2.8rem;
      margin: 0;
      position: relative;
      z-index: 1;
      letter-spacing: 1px;
      color: white;
    }
    header .animated-text {
      display: inline-block;
      color: #ffd700;
      font-style: italic;
      transition: opacity 1.8s ease-in-out;
      opacity: 1;
    }
    header .divider {
      width: 90px;
      height: 3px;
      background-color: white;
      margin: 15px auto 25px;
      border-radius: 2px;
      z-index: 1;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    /* Widget de vuelos centrado debajo del header */
    .flights-widget {
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.12);
      padding: 2rem;
      margin-bottom: 3rem;
      font-family: 'Montserrat', sans-serif;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    .flights-widget h2 {
      margin-top: 0;
      font-weight: 700;
      font-size: 2rem;
      color: #003366;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    /* Carrusel horizontal */
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 1rem;
      padding-bottom: 1rem;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: thin;
      scrollbar-color: #ffd700 #f0f0f0;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }
    /* Scrollbar estilo Webkit (Chrome, Safari) */
    .carousel::-webkit-scrollbar {
      height: 8px;
    }
    .carousel::-webkit-scrollbar-track {
      background: #f0f0f0;
      border-radius: 4px;
    }
    .carousel::-webkit-scrollbar-thumb {
      background-color: #ffd700;
      border-radius: 4px;
    }

    .carousel-item {
      flex: 0 0 auto;
      width: 280px;
      border-radius: 10px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.12);
      background: white;
      cursor: pointer;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      outline-offset: 4px;
    }
    .carousel-item:hover, 
    .carousel-item:focus {
      transform: translateY(-7px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.18);
    }
    .carousel-item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-bottom: 2px solid #ffd700;
      border-radius: 10px 10px 0 0;
      display: block;
    }
    .carousel-item p {
      margin: 1rem;
      font-weight: 600;
      color: #003366;
      font-size: 1.15rem;
      letter-spacing: 0.5px;
    }

    footer {
      text-align: center;
      padding: 1rem 0;
      color: #666;
      font-size: 0.9rem;
      border-top: 1px solid #ddd;
      margin-top: 3rem;
      font-family: 'Montserrat', sans-serif;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }
      header .logo {
        width: 240px;
        margin-bottom: 15px;
      }
      .carousel-item {
        width: 220px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.imgur.com/mVciASa.png" alt="Dagmar Travels Logo" class="logo" />
    <h1>
      Find the best <span id="changing-word" class="animated-text">flights</span> for your trip
    </h1>
    <div class="divider"></div>
  </header>

  <main>

    <section class="flights-widget" aria-label="Flight search widget">
      <h2>Search Cheap Flights</h2>
      <script async src="https://c111.travelpayouts.com/content?currency=eur&trs=423672&shmarker=638051&to_name=TFS&locale=en&powered_by=true&limit=2&primary_color=2F3332ff&results_background_color=FFFFFF&form_background_color=FFFFFF&promo_id=3411" charset="utf-8"></script>
    </section>

    <section class="carousel" aria-label="Tenerife destinations carousel">
      <article class="carousel-item" tabindex="0" role="link" aria-label="La Laguna">
        <img src="https://cdn.surfingtheplanet.com/wp-content/uploads/2023/01/calle-agustin-laguna-tenerife.jpg?strip=all&lossy=1&ssl=1" alt="Street view of La Laguna Tenerife" />
        <p>La Laguna</p>
      </article>
      <article class="carousel-item" tabindex="0" role="link" aria-label="La Orotava">
        <img src="https://www.laorotava.es/sites/default/files/noticias/4.jpg" alt="View of La Orotava town" />
        <p>La Orotava</p>
      </article>
      <article class="carousel-item" tabindex="0" role="link" aria-label="Los Cristianos">
        <img src="https://www.cestee.es/images/22/12/92212-920w.webp" alt="Beach view of Los Cristianos" />
        <p>Los Cristianos</p>
      </article>
      <article class="carousel-item" tabindex="0" role="link" aria-label="Puerto de la Cruz">
        <img src="https://sendaecoway.com/wp-content/uploads/2024/10/6197abf017d202925a23e959_turismo-en-puerto-de-la-cruz-1024x627-1.jpg" alt="Puerto de la Cruz tourist view" />
        <p>Puerto de la Cruz</p>
      </article>
    </section>

  </main>

  <footer>
    &copy; 2025 Dagmar Travels. All rights reserved.
  </footer>

  <script>
    const words = ['flights', 'trips', 'adventures', 'deals'];
    let index = 0;
    const span = document.getElementById('changing-word');

    function changeWord() {
      span.style.opacity = 0;
      setTimeout(() => {
        index = (index + 1) % words.length;
        span.textContent = words[index];
        span.style.opacity = 1;
      }, 1800);
    }

    setInterval(changeWord, 6000);
  </script>

</body>
</html>
